<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        tr{
            text-align-last: center;
        }
        .red{
            position: relative;
            background-color: red;
        }
        .green{
            position: relative;
            background-color: green;
        }
        .blue{
            position: relative;
            background-color: blue;
        }
    </style>
</head>
<body>
    <table width="99%" height="100px">
        <tr class="container">
            <td class="red">Red Box</td>
            <td class="green">Green Box</td>
            <td class="blue">Blue Box</td>
        </tr>
    </table>
</body>
</html>
