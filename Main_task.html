        .nav {

        /* dropdown */

        li a, .dropbtn {

}

    /* li a:hover, .dropdown:hover .dropbtn {
    background-color: red;
    } */

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: rgb(34, 33, 33);
  min-width: 105px;
  /* box-shadow: 0px 8px 16px 0px rgba(249, 248, 248, 0.2); */
  z-index: 1;
}

.dropdown-content a {
  color: rgb(247, 245, 245);
  padding: 12px 12px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
            color: rgb(203, 14, 109);
        }

.dropdown:hover .dropdown-content {
  display: block;
}


 /* gallery */
        
div.gallery {

div.gallery img {

div.desc {
